nameOverride: ""    
fullnameOverride: "langflow" 


names:
  container: langflow
  host: langflow
  app: langflow 


image:
  repository: langflowai/langflow
  tag: latest

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false  
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

resources:
  limits:
    memory: 2Gi
    cpu: "1.5"
networkName: awels
service:
  port: 7860
  type: ClusterIP  
  
secrets:
  langflow_Secret_Key: "your-secret-key"
  openai_Api_Key: "your-openai-api-key"
  postgres_Password: "!P@ssw0rd!"
  langflow_superuser_Password: "admin-password"
  langflow_database_url: >-
    postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.secrets.postgres_Password}}@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}?sslmode=disable

env:

  - name: LANGFLOW_AUTO_LOGIN
    value: "False"
  - name: LANGFLOW_SUPERUSER
    value: "admin"
  - name: LANGFLOW_NEW_USER_IS_ACTIVE
    value: "False"
  - name: LANGFLOW_SAVE_DB_IN_CONFIG_DIR
    value: "true"
  - name: LANGFLOW_CONFIG_DIR
    value: "/data/config"
  - name: LANGFLOW_PORT
    value: "7860"

healthcheck:
  path: /health
  port: 7860
  initialDelaySeconds: 180    # Increased to allow more startup time
  periodSeconds: 15          # Decreased for more frequent checks
  timeoutSeconds: 5          # Decreased since service responds quickly
  failureThreshold: 10       # Increased to allow more retry attempts


serviceAccount:
  create: true
  name: ""


  hosts:
    - host: langflow.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80



podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  fsGroupChangePolicy: "OnRootMismatch"


initContainer:
  postgresHost: my-postgresql
  qdrantHost: my-qdrant
  image: "busybox"
  tag: "latest"
  storageImage: "alpine"
  storageTag: "latest"
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    allowPrivilegeEscalation: false
  resources:
    requests:
      cpu: "100m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "128Mi"


persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  uid: 1000
  gid: 1000
  annotations:
    pv.beta.kubernetes.io/gid: "1000"

postgresql:
  auth:
    username: "awels"
    database: "awels_db"

ingress:
  enabled: true
  className: nginx
  host: langflow.local
  tls: false
  # Si vous utilisez TLS, mettez tls Ã  true
  annotations: {}
    # kubernetes.io/tls-acme: "true"
    # autres annotations selon vos besoins